<div class="content-layout">
    <character-icon *ngFor="let character of createCharacters" [character]="character"
        [highlight]="(currentCharacterBuild$ | async)?.characterId === character.id"
        (click)="selectCharacter(character.id)" />
    <div class="add-item" (click)="characterSelectorIsVisible = true">
        <span class="material-icons">
            add
        </span>
    </div>
</div>

<character-selector [(isVisible)]="characterSelectorIsVisible" />
