<div class="container">
    <div class="header">
        <div class="font-large bold">
            Equipments
        </div>
        <button class="round" nz-popover [nzPopoverContent]="contentTemplate" [(nzPopoverVisible)]="addSetVisible"
            (nzPopoverVisibleChange)="visibilityChange($event)" nzPopoverPlacement="rightTop" nzPopoverTrigger="click">
            <span class="material-icons">
                add
            </span>
        </button>
    </div>

    <div class="equipment-set-layout">
        <div *ngFor="let relic of currentBuild?.relics" class="equipment-item bold">
            <img [src]="'assets/relics/' + relic.icon" [alt]="relic.name">
            <div>
                <div class="font-thin font-small">
                    {{relic.type === relicType.RelicSet ? 'Relic Set' : 'Planetary Ornament Set'}}
                </div>
                <div>
                    ({{pieceCount(relic)}}) {{relic.name}}
                </div>
            </div>
        </div>
    </div>
    <div>
        <equipment-slot-selector *ngIf="currentEquipment" [selected]="currentEquipment?.equipmentSlotType"
            (selectedChange)="changeEquipmentSlot($event)" />
        <div class="background-highlight">
            <equipment-builder *ngIf="currentEquipment" [equipmentBuild]="currentEquipment"
                (equipmentBuildChange)="equipmentBuildChange($event)" />
        </div>
    </div>
</div>

<ng-template #contentTemplate>
    <div class="popover-container">
        <relic-set-selector [(selected)]="selectedRelics" />
    </div>
</ng-template>
